name: Tests

on:
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "1.24"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies and run tests
        run: |
          go mod tidy
          go test ./... -coverprofile=coverage-${{ matrix.go-version }}.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.go-version }}
          path: coverage-${{ matrix.go-version }}.out

  comment-coverage:
    name: Comment coverage results on PRs
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download and aggregate coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-report-*
          path: ./coverage-reports/

      - name: Generate coverage report comment
        id: generate-coverage-report
        run: |
          COVERAGE=$(go tool cover -func=$file | grep total | awk '{print $3}')
          echo $COVERAGE >> $GITHUB_OUTPUT

      - name: Post coverage comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Coverage report
          message: ${{ steps.generate-coverage-report.outputs.coverage }}
