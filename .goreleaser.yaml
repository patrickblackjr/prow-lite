version: 2

before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/app

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
